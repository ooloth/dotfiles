# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: "#282828"
    # soft contrast: background = '#32302f'
    foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

cursor:
  cursor: CellForeground
  style: Block
  text: CellBackground
  unfocused_hollow: true

draw_bold_text_with_bright_colors: false

env:
  TERM: xterm-256color
  # TERM: xterm-256color-italic
  # TERM: alacritty

font:
  normal:
    family: "Dank Mono"
  offset:
    x: 0
    y: 5
  size: 17
  use_thin_strokes: true

key_bindings:
  # Typical macOS app behaviour
  - { key: C, mods: Command, action: Copy }
  - { key: V, mods: Command, action: Paste }
  - { key: Q, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Return, mods: Shift, action: ToggleFullscreen }

live_config_reload: true

mouse:
  hide_when_typing: true

scrolling:
  history: 10000 # max lines in the scrollback buffer
  multiplier: 3

search:
  matches:
    foreground: "#000000"
    background: "#ffffff"
  bar:
    background: "#c5c8c6"
    foreground: "#1d1f21"

selection:
  background: CellForeground
  save_to_clipboard: true
  text: CellBackground

vi_mode_cursor:
  cursor: CellForeground
  text: CellBackground

window:
  decorations: none # or full
  padding:
    x: 5
    y: 5

working_directory: /Users/Michael/Sites
