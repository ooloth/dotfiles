name: Test Claude

on:
  # Run on pull requests to main
  pull_request:
    branches: [main]
    paths:
      - "tools/claude/config/skills/**/*.py"
      - ".github/workflows/test-claude-skills.yml"

  # Run on pushes to main branch
  push:
    branches: [main]
    paths:
      - "tools/claude/config/skills/**/*.py"
      - ".github/workflows/test-claude-skills.yml"

  # Allow manual triggering for debugging
  workflow_dispatch:

